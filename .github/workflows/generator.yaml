name: Generate on Pull Request

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Run generators.py
        run: python generators.py

      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b ${{ github.ref }}
          echo "Committing changes and pushing to ${{ github.ref }}"
          git diff --quiet && git diff --staged --quiet || git commit -am "${{ github.event.head_commit.message }}" && git push
          echo "Pushed changes to ${{ github.ref }}"
          
